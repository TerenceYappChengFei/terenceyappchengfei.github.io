<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button.html</title>
</head>

<body>
    <button style="background-color: black; color: white ; margin: 10px; padding: 10px; border: 0px;">
        Request now
    </button>
    <button
        style="background-color: #55a35a ; padding: 10px; width: 90px;border: 0px; color: white; border-radius: 5px; font-weight: bold;">
        Sign up
    </button>
    <button
        style="background-color: #f9da4e ; padding: 10px; border: 0px;width: 175px; margin: 10px; border-radius: 20px;">
        Add to Cart
    </button>
    <button
        style="background-color: #7353ad; color: white ; margin: 10px; width: 120px; padding: 10px; border: 0px; font-weight: bold; border-radius: 3px;">
        Get Started
    </button>
    <button
        style="background-color: white; color: #8e9397 ; margin: 10px; width: 110px; padding: 10px; border: 1px solid #8e9397; font-weight: bold; border-radius: 3px;">
        Download
    </button>
    <button
        style="background-color: #2d65bc; color: white ; margin: 10px; padding: 10px; border: 0px;font-weight: bold;border-radius: 20px;">
        Apply on company website
    </button>
    <button
        style="background-color: white; color: #2767c3; margin: 10px;width: 75px; padding: 10px; border: 1px solid #2767c3; border-radius: 20px;font-weight: bold;">
        Save
    </button>
</body>

</html>
